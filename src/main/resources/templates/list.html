<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>title</th>
      <!--<th>title(||쓰지 않은 경우)</th>-->
    <th>writer</th>
    <th>date</th>
    <th>hits</th>
  </tr>
  <tr th:each="board: ${boardList}">  <!--th:each 는 반복-->
    <td th:text="${board.id}"></td>
    <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>
    <!--<td><a th:href="@{/board/${board.id}}" th:text="${board.boardTitle}"></a></td> &lt;!&ndash;$%7Bboard.id%7D이런식으로 그대로 주소창에 표시댐&ndash;&gt;-->
    <td th:text="${board.boardWriter}"></td>
    <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>  <!--thymeleaf 문법-->
    <td th:text="${board.boardHits}"></td>
  </tr>
</table>
</body>
</html>
